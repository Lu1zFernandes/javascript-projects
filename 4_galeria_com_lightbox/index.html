<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->

    <link rel="stylesheet" href="styles.css" />

    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!--SCRIPT-->

    <script src="scripts.js" defer></script>

    <title>Galeria com Lightbox</title>
  </head>
  <body>
    <h1>Galeria</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="img/image-1.jpg"
          data-src="img/image-1.jpg"
          alt="img1"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="img/image-2.jpg"
          data-src="img/image-2.jpg"
          alt="img2"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="img/image-3.jpg"
          data-src="img/image-3.jpg"
          alt="img3"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="img/image-4.jpg"
          data-src="img/image-4.jpg"
          alt="img4"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="img/image-5.jpg"
          data-src="img/image-5.jpg"
          alt="img5"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="img/image-6.jpg"
          data-src="img/image-6.jpg"
          alt="img6"
          class="gallery-image"
        />
      </div>
    </div>
    <div class="lightbox">
      <div class="lightbox-content">
        <img src="" alt="Imagem em destaque" class="lightbox-img" />
      </div>
      <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
  </body>
</html>
