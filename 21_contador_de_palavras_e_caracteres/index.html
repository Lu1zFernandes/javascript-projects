<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS-->
    <link rel="stylesheet" href="styles.css" />

    <!--SCRIPT-->
    <script src="scripts.js" defer></script>

    <title>Contador de Palavras e Caracteres</title>
  </head>
  <body>
    <div class="container">
      <h1>Contador de Palavras e Caracteres</h1>
      <div class="field">
        <label for="input">Digite seu texto:</label>
        <textarea name="input" id="input" rows="5"></textarea>
      </div>
      <div class="counter">0 caracteres</div>
      <button id="toggle">Contar palavras</button>
    </div>
  </body>
</html>
